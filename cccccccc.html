<script>
var reverse = function(x) {
    var sign = 1

    if (x < 0) {
        sign = -1
        x = -x
    }
    var sum = 0

    while (x > 0) {
        var ge = x % 10
        x = (x - ge) / 10
        sum = sum * 10 + ge
    }

    if (sign < 0) {
        sum = -sum
    }

    if (sum < -(2 ** 31) || sum > (2 ** 31 - 1)) {
        return 0
    }

    return sum
};
</script>

<script>
var mySqrt = function(x) {
    if (x < 2) {
        return x
    }
    var low = 0
    var high = x

    while (high - low > 1) {
        var mid = Math.floor((low + high) / 2)
        if (mid * mid > x) {
            high = mid - 1
        } else if (mid * mid < x) {
            low = mid
        } else if (mid * mid == x) {
            return mid
        }
    }

    if (high * high <= x) {
        return high
    }
    return low
};
</script>

<script>
var myPow = function(x, n) {
    if (n < 0) {
        return 1 / myPow(x, -n)
    }
    if (n == 0) {
        return 1
    }
    if (n % 2 == 0) {
        var t = myPow(x, n / 2)
        return t * t
    } else {
        var t = myPow(x, (n - 1) / 2)
        return t * t * x
    }
};
</script>

<script>
var myPow = function(x, n) {
  var result = 1
  var s = x
  var e = 1 // 表示s现在是x的多少次方
  var stillNeed = n // 指再把多少个x累乘到result就能得到结果了

  while (true) {
    // 如果再次自乘，则s就大于所需次方了
    if (e * 2 > stillNeed) {
      result *= s
      stillNeed = stillNeed - e
      e = 1
      s = x
      if (stillNeed == 0) {
        break
      } else {
        continue
      }
    }
    s = s * s
    e = e * 2
  }

  return result
};
</script>

<script>
var twoSum = function(nums, target) {
    // 外层循环遍历前一个数，但最后一个不能做为前一个数
    for (var i = 0; i < nums.length - 1; i++) {
        var firstNumber = nums[i]
        // 内层循环遍历后一个数，从前一个数的后面开始，如此一来不会有重复的组合出现
        for (var j = i + 1; j < nums.length; j++) {
            var secondNumber = nums[j]
            if (firstNumber + secondNumber == target) {
                return [i, j]
            }
        }
    }
};

    var isPowerOfFour = function(n) {
    if (n < 1) {
        return false
    }

    //  判断n的二进制状态只有一个1且1的后面有偶数个0
    // 第一个表达式的成立验证了n的二进制只有一个1，第二表达式的成立验证了这唯一的一个1是对齐下面那个数的0的，即是在奇数位置上，就证明了这个1的后面有偶数个0
    return ((n & (n - 1)) == 0) && ((n & 0b0101010101010101010101010101010101010101010101010) == 0)

function multiply(num1, num2) {
    var zeros = 0
    var results = []
    for (var i = num2.length - 1; i >= 0; i--) {
        var digit = num2[i]
        var carry = 0
        var p = ''
        for (var j = num1.length - 1; j >= 0; j--) {
            var d = num1[j]
            var r = d * digit + carry
            var left = r % 10
            var carry = (r - left) / 10
            p = left + p
        }
        if (carry) {
            p = carry + p
        }

        if (p !== '0') {
            for (var k = 0; k < zeros; k++) {
                p = p + '0'
            }
        }
        zeros++
        results.push(p)
    }
    var result = '0'
    for (var i = 0; i < results.length; i++) {
        result = addStrings(result, results[i])
    }
    return result
}


var addStrings = function(num1, num2) {
    var result = ''

    var i = num1.length - 1
    var j = num2.length - 1
    var carry = 0

    for (; i >= 0 || j >= 0; i--, j--) {
        var a = Number(num1[i]) || 0
        var b = Number(num2[j]) || 0
        var sum = a + b + carry // 对应位上的数再加上前一位的进位
        var left = sum % 10 // 剩下的个位数
        carry = (sum - left) / 10 // 进位
        result = left + result
    }

    if (carry) {
        return carry + result
    }
    return result
};

    function countChars(str, char) {
  var count = 0
  char = char[0]
  var anotherChar = getReverseChar(char)

  for (var i = 0; i < str.length; i++) {
    if (str[i] == char || str[i] == anotherChar) {
      count++
    }
  }
  return count
}

function getReverseChar(c) { // 返回字符c的大小写反转
  var code = c.charCodeAt(0)

  if (code >= 97 && code <= 97 + 26 - 1) {
    code = code - 32
  }
  if (code >= 65 && code <= 65 + 26 - 1) {
    code = code + 32
  }

  return String.fromCharCode(code)
}

        var 换过 = false
        for (var i = 0; i < stop; i++) {
            if (ary[i] > ary[i + 1]){

                ary[i + 1] = ary[i]

    }

var lengthOfLongestSubstring = function(s) {
    var map = {}
    var j = 0
    var max = 0 // 记录最长值

    for (var i = 0; i < s.length; i++) {
        var c = s[i]
        if (!(c in map)) {
            map[c] = 0 // 记录c出现的次数为0
        }
        map[c]++

        // 说明此时窗口范围内c这个符号出现了两次
        if (map[c] == 2) {
            while (j < i) {//从窗口的开始位置开始，依次删除j指向的字符
                var jc = s[j]
                map[jc]--// 并实时记录窗口内每个字符的数量
                j++
                // 等于1说明之前是2
                // 说明现在窗口内已经去掉了那个重复的符号了
                if (map[jc] === 1) {
                    break
                }
            }
        } else {
            if (i - j + 1> max) {
                max = i - j + 1
            }
        }
    }

    return max
};

<script>
    function deepEqual(a, b) {
  if (a === b) {
    return true
  }
  // 判断NaN
  if (a !== a && b !== b) {
    return true
  }
  // 两个都是数组
  if (Array.isArray(a) && Array.isArray(b)) {
    if (a.length !== b.length) {
      return false
    } else {
      for (var i = 0; i < a.length; i++) {
        if (!deepEqual(a[i], b[i])) {
          return false
        }
      }
      return true
    }
  }
  // 两个都是对象
  if (a && b && typeof a == typeof b && !Array.isArray(a) && !Array.isArray(b)) {
    // 如果对象的属性数量不同，直接返回假
    if (size(a) !== size(b)) {
      return false
    }
    // 否则，遍历其中一个对象
    // 不用反过来遍历，因为如果属性数量相同，但属性集合不同，一定会在遍历到一个b不存在的属性时返回
    for (var key in a) {
      if (!(key in b)) {
        return false
      }
      if (!deepEqual(a[key], b[key])) {
        return false
      }
    }
    return true
  }
  return a === b
}

function size(obj) {
  var c = 0
  for (var k in obj) {
    c++
  }
  return c
}
</script>

   //21. 合并两个有序链表
   var mergeTwoLists = function(list1, list2) {
    var newnode = new ListNode(null)

    if (list1 == null) {
        return list2
    }
    if (list2 == null) {
        return list1
    }
    if (list1 == null && list2 == null) {
        return null
    }

    if (list1 < list2) {
        newnode = list2
        newnode.next = mergeTwoLists(list1.next, list2)
    } else {
        newnode = list1
        newnode.next = mergeTwoLists(list2.next, list1)
    }

    return newnode
   }


   //21. 合并两个有序链表2
   var mergeTwoLists = function(list1, list2) {
    var dummy = new ListNode(0)
    var curr = dummy

    var p = list1
    var q = list2

    while(p && q) {
        if (p.val < q.val) {
            curr.next = p
            p = p.next
            curr = curr.next
        } else {
            curr.next = q
            q = q.next
            curr = curr.next
        }
    }

    curr.next = p || q
    return dummy.next
   }

   //148. 排序链表
   var sortList = function(head) {
    if (!head || !head.next) {
        return head
    }
    //将链表一分为二
    var count = 0
    var p = head

    while (p) {
        p = p.next
        count++
    }

    var half = count >> 1
    p = head

    for (var i = 1; i < half; i++) {
        p = p.next
    }

    var right = p.next
    p.next = null

    //调用sortList递归将两个半长的链表排序
    head = sortList(head)
    right = sortList(right)
    //合并两个排好序的链表并返回
    return mergeTwoLists(head, right)
   }
