<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

  <style>
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .a > li {
      display: inline-block;
    }

    .a li {
      position: relative;
      white-space: nowrap;
      padding: 1em;
    }

    .a ul {
      padding-top: .5em;
      padding-bottom: .5em;
      position: absolute;
      left: 0;
      top: 100%;
      display: none;
      box-shadow: 0 0 5px #333;
      border-radius: .3em;
    }

    .a ul ul {
      left: 100%;
      top: -0.5em;
    }

    .a li:hover > ul {
      display: block;
    }

    .a,
    .a ul {
      background-color: #333;
      color: white;
    }

    .a li:hover {
      background-color: blue;
    }

    .a li li {
      padding: 0 100px 0 10px;
    }

    .a li li > span {
      position: absolute;
      right: 10px;
      top: 0;
    }

    li.sep {
      border-top: 1px solid;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

  </style>
</head>
